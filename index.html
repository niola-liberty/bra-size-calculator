<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bra Size Calculator</title>
</head>
<body>
    <div class="cal-card">
        <div class="cal">
            <h2 id="nme"></h2>
            <h3>bust size</h3>
            <div class="in"> <input type="number" id="bust" placeholder="bust size ">
                <div class="info"><span class="bust-info"><img src="icon.png" height="20px"></span> 
                    <div class="dd-content">
                        <p>Take a tape rule and measure the <b>loose cicumference</b> around the chest over the fullest part of the breast in inches. </p>
                    </div>
                </div>
            </div>    
            <h3>band size</h3>
            <div class="in">
                <input type="number" id="band" placeholder="band size"> 
                <div class="info"><span class="band-info"><img src="icon.png"   height="20px"></span> 
                    <div class="dd-content">
                        <p>Take a tape rule and measure the <b>firm circumference</b> directly underneath the breast in inches.</p>
                    </div>
                </div>
            </div> 
            <button id="btn">find my size!</button>
            <h1 id="size"></h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
